<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Startup Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="headline">Are you a founder</div>

    <div class="paragraph">
      The <span style="color: #E07656;"> Startup Club </span> is where, as a founder, you can find all the people you need in your startup journey.
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter your email" class="input-field">
      <button class="join-button">Join Waitlist</button>
    </div>

    <div class="countdown">
      <div class="time-unit">
        <span id="days">12</span>
        <span class="label">Days</span>
      </div>
      <div class="time-unit">
        <span id="hours">12</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-unit">
        <span id="minutes">12</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-unit seconds">
        <span id="seconds">12</span> 
        <span class="label">Seconds</span>
      </div>
    </div>
    

    <div class="product-hunt">Check us on <span style="color: #E07656;"> Product Hunt!</span></div>
  </div>

  <a href="#" class="footer-links">Privacy Policy | Terms and Conditions</a>

  <script src="scripts.js"></script>
</body>
</html>
